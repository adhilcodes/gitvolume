<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>gitvolume</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .alert {
        background: rgba(60, 41, 228, 0);
        padding: 1rem;
        border-radius: 5px;
        color: rgb(201, 16, 16);
        margin: 1rem;
      }
    </style>
  </head>
  <body>
      <center>
    <div>
      <h3>Git Volume</h3>
    </div>

    <!-- Form -->
    <div>
      <form action="/result" method="POST">
        <input
          type="text"
          placeholder="Paste the GitHub repo url"
          class="u-full-width"
          name="repo_url"
        />

        <input type="submit" value="submit"/>
        <br />
        <div class="alert">
          {% if size== None %}            
              {% with message=get_flashed_messages() %}
                  {% for mess in message %}
                      <p>{{mess}}</p>
                  {% endfor %}
              {% endwith %}
          
          {% else %}
              <p>{{size}}</p>
          
          {% endif %}
        </div>
      </form>
    </div>

</center>
  </body>
</html>
